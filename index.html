<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- VueJs  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- Font Awesone  -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="css/style.css">

  <title>Vue Todo List</title>
</head>
<body>

  <div id="app" class="container">

    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>

    <div class="new-task">

      <input @keyup.enter="addTask()" placeholder="Nuovo task"type="text" v-model.trim="input">
      <button @click="addTask()">Aggiungi</button>
      <p class="error">{{erroreImput}}</p>
    </div>

    <div class="task-container">
      <ul v-if="todoList.length > 0">
        <li 
        v-for="(task, i) in todoList" 
        @click="task.done = !task.done; erroreImput = ''">
          <span :class="taskDone(task.done)">{{task.text}}</span>
          <i @click.stop="deleteTask(i, task.done)" class="fa-solid fa-trash-can"></i>
        </li>
      </ul>

      <div v-else class="fw-bold fs-3 ps-5">{{emptyList}}</div>

    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
